{% extends 'base.html' %}

{% block content %}
<h1>Add Author</h1>

<form method="POST" action="{{ url_for('add_author') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
        {{ form.birth_date.label }}<br>
        {{ form.birth_date() }}<br>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
