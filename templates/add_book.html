{% extends 'base.html' %}

{% block content %}
<h1>Add Book</h1>

<form method="POST" action="{{ url_for('add_book') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}<br>
        {{ form.isbn.label }}<br>
        {{ form.isbn(size=13) }}<br>
        {{ form.author.label }}<br>
        {{ form.author() }}<br>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
